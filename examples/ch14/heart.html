<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>superellipse</title>
</head>
<body>
  <canvas width="600" height="600" id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = 600;
    const height = 600;
    function heart(xc, yc, size) {
      for (let t = 0; t < 2 * Math.PI; t += 0.01) {
        const x = size * Math.pow(Math.sin(t), 3)
        const y = size * (0.8125 * Math.cos(t) - 0.3125 * Math.cos(2 * t) - 0.125 * Math.cos(3 * t) - 0.0625 * Math.cos(4 * t))
        ctx.lineTo(xc + x, yc - y)
      }
      ctx.closePath()
    }
    
    heart(300, 300, 280)
    ctx.stroke()
  </script>
</body>
</html>
