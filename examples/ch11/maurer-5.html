<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../include/style.css" />
  </head>
  <body>
    <canvas width="800" height="800" id="canvas"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const width = 800;
      const height = 800;

      function rose(x, y, a, n, d) {
        const m = 2 - ((d * n) % 2);
        const limit = Math.PI * d * m;
        for (let t = 0; t < limit; t += 0.01) {
          const r = a * Math.cos((n / d) * t);
          ctx.lineTo(x + Math.cos(t) * r, y + Math.sin(t) * r);
        }
      }
      function maurer(x, y, a, n, deg) {
        for (let t = 0; t < 360; t++) {
          const k = t * deg * Math.PI / 180
          const r = a * Math.cos(n * k)
          ctx.lineTo(x + Math.cos(k) * r, y + Math.sin(k) * r)
        }
      }
      ctx.beginPath();
      maurer(width / 2, height / 2, width * 0.45, 5 / 4, 229)
      ctx.stroke();
      
      ctx.beginPath();
      rose(width / 2, height / 2, width * 0.45, 5, 4)
      ctx.stroke();
      
      
    </script>
  </body>
</html>
