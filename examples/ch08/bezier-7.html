<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../include/style.css" />

  <body>
    <canvas width="800" height="800" id="canvas"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const width = 800;
      const height = 800;

      function circle(x, y, r) {
        ctx.moveTo(x, y);
        ctx.arc(x, y, r, 0 , Math.PI * 2);
      }

      function distance(x0, y0, x1, y1) {
        const dx = x1 - x0
        const dy = y1 - y0
        return Math.sqrt(dx*dx + dy*dy);
      }

      function quadBezierPoint(x0, y0, x1, y1, x2, y2, t) {
        m = 1 - t;
        a = m * m;
        b = 2 * m * t;
        c = t * t;
        x = a * x0 + b * x1 + c * x2;
        y = a * y0 + b * y1 + c * y2;
        return { x, y };
      }

      function quadBezLength(x0, y0, x1, y1, x2, y2, count) {
        const lengths = [];
        let length = 0;
        const dt = 1 / count;
        let x  = x0; 
        let y = y0;
        for (t = dt; t < 1; t += dt) {
          const {x:xn, y:yn} = quadBezierPoint(x0, y0, x1, y1, x2, y2, t)
          length += distance(x, y, xn, yn);
          lengths.push(length)
          x = xn;
          y = yn;
          console.log(xn, yn)
        }
        length += distance(x, y, x2, y2)
        lengths.push(length)
        return lengths
      }

      const x0 = 100;
      const y0 = 700;
      const x1 = 100;
      const y1 = 100;
      const x2 = 700;
      const y2 = 400;
      
      ctx.beginPath();
      ctx.moveTo(x0, y0)
      ctx.quadraticCurveTo(x1, y1, x2, y2)
      ctx.stroke()

      const r = quadBezLength(x0, y0, x1, y1, x2, y2, 500);
      console.log(r)
    </script>
  </body>
</html>
