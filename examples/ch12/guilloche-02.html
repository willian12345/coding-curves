<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../include/style.css" />
  </head>
  <body>
    <canvas width="600" height="600" id="canvas"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const width = 600;
      const height = 600;
      function center() {
        ctx.translate(width / 2, height / 2);
      }
      
      const inner = 100;
      const n0 = 7;
      const h0 = 10;
      
      const outer = 250;
      const n1 = 17;
      const h1 = 20;
      
      const nodes = 142;
      const div = 89;

      center() 
      ctx.beginPath();
      for (let t = 0; t < 2 * Math.PI * div; t += 0.01) {
        const r0 = inner + Math.sin(t * n0) * h0
        const r1 = outer + Math.sin(t * n1) * h1
      
        const range = (r1 - r0) * 0.5
        const mid = r0 + range
      
        const radius = mid + Math.sin(t * nodes / div) * range
        const x = Math.cos(t) * radius
        const y = Math.sin(t) * radius
        ctx.lineTo(x, y)
      }

      ctx.stroke()
      
    </script>
  </body>
</html>
