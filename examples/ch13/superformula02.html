<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>superellipse</title>
</head>
<body>
  <canvas width="600" height="400" id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = 600;
    const height = 400;
    
    function superformula(xc, yc, radius, symmetry, n1, n2, n3) {
      for (let t = 0; t < 2 * Math.PI; t += 0.01) {
        const angle = symmetry * t / 4;
        const term1 = Math.pow(Math.abs(Math.cos(angle)), n2)
        const term2 = Math.pow(Math.abs(Math.sin(angle)), n3)
        const r = Math.pow(term1 + term2, -1/n1) * radius
        const x = xc + Math.cos(t) * r
        const y = yc + Math.sin(t) * r
        ctx.lineTo(x, y)
      }
      ctx.closePath()
    }


    ctx.fillStyle = 'blue';
    superformula(300, 200, 100, 8, 1, 10, 1)
    ctx.fill()
  </script>
</body>
</html>
